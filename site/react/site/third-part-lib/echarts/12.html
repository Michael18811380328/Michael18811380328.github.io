<html>
  <head>

  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>

        },
        series: [
          {
            type: 'pie',
            data: [
              {
                value: 335,
                name: '华为'
              },
              {
                value: 234,
                name: '小米'
              },
              {
                value: 1548,
                name: '荣耀'
              }
            ],
            radius: '50%',
            // 不显示标签
            // stillShowZeroSum: false,
            // label: {
            //   show: false
            // },
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
