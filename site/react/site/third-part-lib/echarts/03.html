<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 柱状图（或称条形图）是一种通过柱形的长度来表现数据大小的一种常用图表类型。
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        title: {
          text: '03 ECharts 基础柱状图，多类目，自定义柱子样式'
        },
        // 横坐标是类目型的，因此需要在 xAxis 中指定对应的值；
        xAxis: {
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {},
        // 设置柱状图的方式，是将 series 的 type 设为 'bar'。
        series: [
          {
            type: 'bar',
            // 而纵坐标是数值型的，可以根据 series 中的 data，自动生成对应的坐标范围。
            data: [23, 24, 18, 25, 27, 28, 25],
            // 显示背景
            showBackground: true,
            // 柱子背景色设置为灰色
            backgroundStyle: {
              color: 'rgba(220, 220, 220, 0.8)'
            }
          },
          // 多柱状图
          {
            type: 'bar',
            data: [26, 24, 18, 22, 23, 20,
              {
                value: 43,
                // 设置单个柱子的样式(周日的柱子单独定制)
                itemStyle: {
                  color: 'pink',
                  shadowColor: 'pink',
                  borderType: 'dashed',
                  opacity: 0.5
                }
              },
            ],
            // 柱状图全部柱子的样式，可以通过 series.itemStyle 设置
            // 全部配置：https://echarts.apache.org/zh/option.html#series-bar.itemStyle
            itemStyle: {
              barBorderRadius: 5,
              borderWidth: 1,
              borderType: 'solid',
              borderColor: '#73c0de',
              shadowColor: '#5470c6',
              shadowBlur: 3
            },
            // 设置柱子的宽度（默认宽度，最大宽度，最小宽度）
            barWidth: '10%',
            barMaxWidth: '10%',
            barMinWidth: '10%',
            // 柱子间距：是不同系列在同一类目下的距离 barGap
            barGap: '10%',
            // 柱子间距：类目与类目的距离 barCategoryGap。
            barCategoryGap: '20%'
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
