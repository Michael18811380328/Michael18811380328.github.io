<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        title: {
          text: '04 ECharts 堆叠柱状图'
        },
        xAxis: {
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
        },
        yAxis: {},
        // EChart 实现堆叠柱状图，给一个系列的 stack 值设置一个字符串类型的值
        // 这一个值表示该系列堆叠的类别。拥有同样 stack 值的系列将堆叠在一组。
        // stack 的值，建议和实际的分类依据一致
        series: [
          {
            data: [10, 22, 28, 43, 49],
            type: 'bar',
            stack: '1班'
          },
          {
            data: [5, 4, 3, 5, 10],
            type: 'bar',
            stack: '1班'
          },
          {
            data: [7, 9, 11, 13, 15],
            type: 'bar',
            stack: '2班'
          },
          {
            data: [15, 13, 11, 13, 15],
            type: 'bar',
            stack: '3班'
          },
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
