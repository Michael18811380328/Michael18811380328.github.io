<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        title: {
          text: '08 经营毛利润 堆叠折线图'
        },
        xAxis: {
          type: 'category',
          data: ['1月', '2月', '3月', '4月', '5月', '6月']
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            data: [10, 22, 28, 43, 49, 50],
            type: 'line',
            // 两个折线图，设置相同的 stack，然后设置 areaStyle 表示相同的样式
            stack: 'x',
            areaStyle: {}
          },
          {
            data: [5, 4, 3, 5, 10, 6],
            type: 'line',
            stack: 'x',
            areaStyle: {}
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
