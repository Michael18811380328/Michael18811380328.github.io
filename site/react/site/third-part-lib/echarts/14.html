<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      option = {
        title: {
          text: '14 复杂圆环图 \n (手机市场份额图)',
        },
        // 图例
        legend: {
          // 图例方向，垂直显示
          orient: 'vertical',
          x: 'left',
          y: 'middle',
          // 图例显示的标签
          data: ['华为', '苹果', 'OPPO', 'VIVO', '小米']
        },
        series: [
          {
            type: 'pie',
            // 圆环图
            radius: ['50%', '70%'],
            // 避免标签被覆盖
            avoidLabelOverlap: false,
            // 不显示标签（鼠标经过才显示）
            label: {
              show: false,
              position: 'center'
            },
            // 标签线段
            labelLine: {
              show: false
            },
            // 着重（鼠标经过某个区域，hover 后的样式）
            emphasis: {
              // label 显示出来
              label: {
                show: true,
                fontSize: '30',
                fontWeight: '500'
              }
            },
            data: [
              { value: 335, name: '华为' },
              { value: 310, name: '苹果' },
              { value: 234, name: 'OPPO' },
              { value: 135, name: 'VIVO' },
              { value: 1548, name: '小米' }
            ]
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
