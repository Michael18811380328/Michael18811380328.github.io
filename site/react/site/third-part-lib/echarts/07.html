<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
        title: {
          text: '07 经营毛利润 折线图'
        },
        // X 是分类
        xAxis: {
          type: 'category',
          data: ['1月', '2月', '3月', '4月', '5月', '6月']
        },
        // Y 是数值
        yAxis: {
          type: 'value'
        },
        // type 类型设为 line，并且通过 data 指定了折线图三个点的取值。
        series: [
          {
            data: [120, 200, 150, 220, 325, 400],
            // 类型是折线图
            type: 'line',
            // 折线样式
            lineStyle: {
              normal: {
                color: 'blue',
                width: 2,
                type: 'dashed' // 默认是实线，这里设置虚线
              }
            },
            // 数据点样式
            itemStyle: {
              color: 'pink',
              borderColor: 'green',
              borderWidth: 4,
              shadowColor: 'pink',
              opacity: 0.8,
            },
            // 显示标签(默认始终显示标签)
            // show 如果为 false，而 series.emphasis.label.show 为 true，在鼠标移动到该数据，才显示标签
            label: {
              show: true,
              position: 'top',
              textStyle: {
                fontSize: 20
              }
            }
          }
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
