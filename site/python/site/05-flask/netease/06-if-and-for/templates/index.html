<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If and for</title>
</head>
<body>
    {% if name %}
    <p>{{ name }}</p>
    {% else %}
    <p>no users</p>
    {% endif %}
    <hr/>
    <ul>
    {% for comment in comments %}
        <li>{{ comment }}</li>
    {% else %}
        <li>no comment and please add a comment</li>
    {% endfor %}
    </ul>
</body>
</html>
