<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Template</title>
</head>
<body>
    <h1>Template-index</h1>
    <p>name: {{ name }}</p>
    <p>hobby: {{ hobby }}</p>
    <script>
        window.app = {
            name: {{ name }},
            hobby: {{ hobby }}
        };
    </script>
</body>
</html>
