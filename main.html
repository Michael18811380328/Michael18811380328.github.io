<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Michael An 主页-React</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/css-reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href='lib/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <div id="container"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- You are using the in-browser Babel transformer.  -->
  <script src="./data/article.json" type="text/javascript"></script>
  <!-- this page use online React and react-dom development -->
  <script type="text/babel">
    class App extends React.Component {  
      render() {
        return (
          <div className={this.props.className}>
            <Title/>
            <Body/>
            <Footer/>
          </div>
        );
      }
    }

    class Title extends React.Component {
      render() {
        return (
          <div className="title">
            <h1>Music is a legend</h1>
          </div>
        );
      }
    }

    class Footer extends React.Component {
      render() {
        return (
          <div className="footer">
            <h3>Please contact me at 18811380328</h3>
            <a href="https://github.com/Michael18811380328" target="_blank">
              <button>Follow me at my github</button>
            </a>
            <audio autoPlay controls loop src="http://www.ytmp3.cn/down/51412.mp3"></audio>
          </div>
        );
      }
    }

    class Body extends React.Component {
      render() {
        return (
          <div className="body">
            <h3>Image1</h3>
            <h3>Image2</h3>
            <h3>Image3</h3>
          </div>
        );
      }
    }

    ReactDOM.render(
      <App className="root" />,
      document.getElementById("container")
    );
    console.log('React is Ready');
  </script>
  <script></script>
</body>
</html>
